<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Tipos de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>

<body class="bg-light">
  <script type="module" src="../js/scripts/taskType.js"></script>
  <!-- Header -->
  <header class="bg-primary text-white py-4 mb-3">
    <div class="container text-center">
      <h1 class="mb-0">Gestão de Tipos de Tarefas</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mb-4">
    <!-- Botão Voltar ao Início -->
    <a href="../index.html" class="btn btn-outline-primary my-3">
      <i class="bi bi-arrow-left-circle"></i> Voltar ao Início
    </a>
    <!-- Botão de Criar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-success" id="create-type-button" data-bs-toggle="modal" data-bs-target="#modalCriarTipo">
        <i class="bi bi-plus-circle-fill"></i> Criar Tipo de Tarefa
      </button>
    </div>

    <!-- Tabela -->
    <div class="table-responsive shadow-sm">
      <table class="table table-bordered table-striped">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="text-center">

        </tbody>
      </table>
    </div>

    <p class="text-danger mt-3" id="error-message"></p>
  </main>

  <!-- Modal Criar Tipo de Tarefa -->
  <div class="modal fade" id="modalCriarTipo" tabindex="-1" aria-labelledby="modalTipoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalTipoLabel">Novo Tipo de Tarefa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nomeTipo" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeTipo" placeholder="Ex: Análise, Desenvolvimento..." />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Tipo de Tarefa -->
  <div class="modal fade" id="modalEditarTipo" tabindex="-1" aria-labelledby="modalEditarTipoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="modalEditarTipoLabel">
            Editar Tipo de Tarefa
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editarNomeTipo" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editarNomeTipo" placeholder="Ex: Desenvolvimento..." />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-warning">
            Guardar Alterações
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Confirmar Apagar Tipo -->
  <div class="modal fade" id="modalApagarTipo" tabindex="-1" aria-labelledby="modalApagarTipoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalApagarTipoLabel">
            Confirmar Apagamento
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Tens a certeza que queres apagar este tipo de tarefa?</p>
          <p><strong>Desenvolvimento</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-danger">Apagar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 Sistema de Gestão</p>
      <small>Projeto desenvolvido por: David Fernandes, João Rôlo, Sorin
        Revenco</small>
    </div>
  </footer>
</body>

</html>
