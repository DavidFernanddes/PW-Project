<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Utilizadores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
    </style>
  </head>
  <body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white py-4 mb-3">
      <div class="container text-center">
        <h1 class="mb-0">Gestão de Utilizadores</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mb-4">

      <!-- Botão Criar -->
      <div class="mb-3 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCriarUtilizador">
          <i class="bi bi-person-plus-fill"></i> Criar Utilizador
        </button>
      </div>

      <!-- Tabela de Utilizadores -->
      <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-striped">
          <thead class="table-primary text-center">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Username</th>
              <th>Ativo</th>
              <th>Role</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <!-- Exemplo de linha -->
            <tr>
              <td>1</td>
              <td>Ana Silva</td>
              <td>asilva</td>
              <td><span class="badge bg-success">Sim</span></td>
              <td>Administrador</td>
              <td class="text-center">
                <button class="btn btn-sm btn-warning me-1">
                  <i class="bi bi-pencil-fill"></i> Editar
                </button>
                <button class="btn btn-sm btn-danger">
                  <i class="bi bi-trash-fill"></i> Apagar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Mensagem de Erro -->
      <p class="text-danger mt-3" id="error-message"></p>
    </main>

    <!-- Modal Criar Utilizador -->
    <div class="modal fade" id="modalCriarUtilizador" tabindex="-1" aria-labelledby="modalCriarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalCriarLabel">Novo Utilizador</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Ex: Ana Silva">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Ex: asilva">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="ativo">
                <label class="form-check-label" for="ativo">Ativo</label>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                  <option selected disabled>Escolha uma opção</option>
                  <option value="admin">Administrador</option>
                  <option value="editor">Editor</option>
                  <option value="leitor">Leitor</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-1">&copy; 2025 Sistema de Gestão</p>
        <small>Projeto desenvolvido por: David Fernandes, João Rôlo, Sorin Revenco</small>
      </div>
    </footer>

  </body>
</html>
